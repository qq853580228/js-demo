<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(name, age) {
            this.name = name;
            this.age = age;
        }
        // 很多情况下我们都需要手动利用constructor 这个属性指回原来的构造函数
        /* Star.prototype.sing = function() {
            console.log('我会唱歌');
        }
        Star.prototype.dance = function() {
            console.log('我会跳舞');
        } */
        // = 会把Star的prototype对象全部被覆盖，导致prototype对象里面就没有了constructor这个属性
        Star.prototype = {
            // 如果我们修改了原来的原型对象，给原型对象赋值的是一个对象，则必须手动利用constructor指回原来的构造函数
            constructor: Star,
            sing: function() {
                console.log('我会唱歌');
            },
            dance: function() {
                console.log('我会跳舞');
            }
        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        // 对象原型__proto__和构造函数的原型对象prototype都有一个constructor属性，我们称它为构造函数
        /* console.log(Star.prototype);
        console.log(ldh.__proto__); */
        console.log(Star.prototype.constructor);
        console.log(ldh.__proto__.constructor);
    </script>
</body>

</html>
