<body>
    <script>
        // 010-30634088  0596-3063408
        /* var reg = /^\d{3}-\d{8}|\d{4}-\d{7}$/; */
        var reg = /^\d{3}-\d{8}|\d{4}-\d{7}$/;
        console.log(reg.test(123 + '-' + 12345678)); //true
        console.log(reg.test(123 + '-' + 123456789)); //true
        console.log(reg.test(1234 + '-' + 1234567)); //true
        console.log(reg.test(1234 + '-' + 12345678)); //false
        console.log(reg.test(12 + '-' + 12345678)); //false
        console.log(reg.test(1234 + '-' + 12345678)); //false
    </script>
</body>
