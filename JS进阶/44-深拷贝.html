<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 深拷贝多拷贝一层，每一级别的数据都会拷贝,开辟新的一个空间，拷贝完之后两个对象互不干扰
        var obj = {
            id: 1,
            name: 'andy',
            sex: '男',
            msg: {
                age: 18
            }
        }
        var o = {};
        // 封装函数
        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                // 获取属性值
                var item = oldobj[k];
                // 判断属性值是属于哪种类型
                // 1.判断这个属性值是否为数组
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item);
                }
                // 2.判断这个属性值是否为对象
                if (item instanceof Object) {
                    newobj[k] = {};
                    deepCopy(newobj[k], item);
                }
                // 3.这个属性值是简单数据类型
                else {
                    newobj[k] = item;
                }
            }
        }
        deepCopy(o, obj);
        o.msg.age = 20;
        console.log(o);
        console.log(obj);
    </script>
</body>

</html>
