<!DOCTYPE html>

<body>
    <script>
        // 对象原型__proto__
        function Star(name, age) {
            this.name = name;
            this.age = age;
        }
        Star.prototype.sing = function() {
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        // 实例化对象的身上都会有一个属性__proto__指向构造函数的prototype原型对象，之所以我们对象可以直接使用构造函数
        // 的prototype原型对象的属性和方法，就是因为对象有__protp__原型的存在
        ldh.sing();
        console.log(ldh.sing === zxy.sing); //true
        console.log(ldh.__proto__ === Star.prototype); // true

        // 方法的查找规则：首先先看ldh实例对象身上是否由sing这个方法，如果有，就执行这个方法
        // 如果没有，会因为__proto__的存在，就会去构造函数原型对象prototype身上去查找sing这个方法
    </script>
</body>

</html>
