<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.创建类:class,创建了一个明星类
        class Star {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            sing(song) {
                console.log(this.name + song);

            }
        }
        // 2.利用类创建对象 new
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        console.log(ldh);
        console.log(zxy);
        // (1)类里面所有的函数都不需要写function
        // （2）多个函数之间都不需要添加逗号隔开
        ldh.sing('冰雨');
        zxy.sing('李香兰');
    </script>
</body>

</html>
