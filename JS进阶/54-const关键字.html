<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.const 关键字声明的是一个常量（值不能变化，也就是内存地址不可更改）
        // 2.const 具有块级作用域
        // 3.const 声明的常量必须赋初始值，否则报错

        // const num;
        const num = 1;
        const arr = [100, 200]
        arr[0] = 10; //没有改变内存地址
        /* 发现arr[0]的值可以被修改成10,
        复杂数据类型  ***内部的值可以被更改***  ，但是如果直接把arr进行重新赋值就会报错，因为重新赋值会改变内存地址 */
        // const arr = [1, 2];
        console.log(arr);

        // num = 2; 修改了const声明的num会报错
        if (true) {
            const a = 10;
            if (true) {
                const a = 20;
                console.log(a);
                // 两个a的值互不影响
            }
            console.log(a);

        }
        // console.log(a); 报错（a未被定义 is not defined）
    </script>
</body>

</html>
