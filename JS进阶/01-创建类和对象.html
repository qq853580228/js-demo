<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.创建类:class,创建了一个明星类
        class Star {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }
        // 2.利用类创建对象 new
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        console.log(ldh);
        console.log(zxy);
        // （1）通过class关键字创建类，类名我们还是习惯首字母大写
        // （2）类里面有个constructor函数，可以接收传递过来的参数，同时返回实例对象
        /* （3）constructor函数，只要在new生成实例时，就会调用这个函数，如果不写这个函数，
        类也会自动生成这个函数 */
        // （4）生成实例new不可省略
        /* （5）最后语法规范，创建类名后面不加小括号，生成实例  类名后面要加小括号，构造函数（constructor）
        不需要加function */
    </script>
</body>

</html>
