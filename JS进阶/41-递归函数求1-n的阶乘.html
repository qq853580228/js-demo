        // 2.求斐波那契数列（兔子数列） 1、1、2、3、5、8、13、21、34...
        // 输入一个n就可以求出 这个数字的兔子数列值
        // 只需要知道输入的n的前面两项 (n-1)和（n-2）就可以计算出n对应的序列值
        function fn(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fn(n - 1) + fn(n - 2);
        }
        console.log(fn(3));;
