<body>
    <script>
        var obj = {
            name: 'andy',
            age: 18,
            say: () => {
                console.log(this.age); //this指向的是window，是因为 ***对象不能产生作用域*** ，打印结果是undefined

            }
        }
        obj.say();
    </script>
