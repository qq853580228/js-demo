<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 打车的起步价13（3公里内），之后每多一公里增加5块钱，用户输入公里数就可以计算打车价格
        // 如果有拥堵情况，总价格多收取10块钱拥堵费
        var car = (function() {
            var start = 13; //起步价
            var total = 0; //总价
            return {
                price: function(n) {
                    if (n <= 3) {
                        total = start;
                    } else {
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },


                // 拥堵之后的费用
                yd: function(flag) {
                    return flag ? total + 10 : total;
                }
            }
        })();
        // console.log('总价是：' + car.price(5) + '元');
        car.price(5);
        console.log('总价是：' + car.yd(true) + '元');
        console.log('总价是：' + car.yd(false) + '元');
        car.price(3);
        console.log('总价是：' + car.yd(true) + '元');
        console.log('总价是：' + car.yd(false) + '元');
    </script>
</body>

</html>
