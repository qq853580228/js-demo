<!DOCTYPE html>

<body>
    <script>
        // 筛选数组,返回的结果是新数组，所以要用数组接受
        var arr = [13, 66, 4, 99, 88];
        var newArr = arr.filter(function(value, index) {
            /* return value >= 20; */
            return value % 2 === 0; //需要return
        });
        console.log(newArr);
    </script>
</body>
