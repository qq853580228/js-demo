<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //  Array.includes 表示数组是否包含给定的值，如果包含返回true，反之返回false
        var arr = [1, 'a', 2, 'b'];
        var result = arr.includes('a');
        console.log(result);
        result = arr.includes('c');
        console.log(result);
    </script>
</body>

</html>
