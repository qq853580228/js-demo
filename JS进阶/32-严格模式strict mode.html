<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        //为整个脚本开启了严格模式
    </script>
    <script>
        (function() {
            'use strict'
            //为立即执行函数开启了严格模式 
        })();
    </script>
    <script>
        function fn() {
            'use strict'
            //为当前的普通函数开启了严格模式 
        }

        function f() {}
    </script>
</body>

</html>
