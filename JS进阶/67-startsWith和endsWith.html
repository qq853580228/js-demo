<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. startsWith 表示判断参数字符串是否在原字符串的头部，返回布尔值
        // 2. endsWith 表示判断参数字符串是否在原字符串的尾部，返回布尔值
        var str = 'Hello World !';
        var Str1 = str.startsWith('H');
        var Str2 = str.endsWith(' !');
        console.log(Str1);
        console.log(Str2);
    </script>
</body>

</html>
