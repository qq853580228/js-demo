<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
        // 隐式迭代：遍历内部的DOM元素（伪数组形式存储）的过程叫隐式迭代。我们就不需要再对所有元素进行遍历操作
        // $('div').css("属性名","值");
        $('div').css("backgroundColor", "pink");
        $('ul li').css("color", "red");
    </script>
</body>

</html>
