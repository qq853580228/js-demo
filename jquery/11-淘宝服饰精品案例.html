<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        
        ul {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .wrapper {
            width: 250px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            border-right: 0;
            overflow: hidden;
        }
        
        #left,
        #content {
            float: left;
        }
        
        #left li {
            background: url(files/12-精品展示案例/images/lili.jpg) repeat-x;
        }
        
        #left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }
        
        #left li a:hover {
            background-image: url(files/12-精品展示案例/images/abg.gif);
        }
        
        #content {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
    </style>
</head>

<body>
    <div class="wrapper">
        <ul id="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉裤</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
        <div id="content">
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/女靴.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/雪地靴.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/连衣裙.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/呢大衣.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/毛衣.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/铅笔裤.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/女包.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/羽绒服.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="files/12-精品展示案例/images/牛仔裤.jpg" alt=""></a>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $('#left li').mouseover(function() {
                index = $(this).index();
                /* $('#content div').eq(index).show();
                $('#content div').eq(index).siblings().hide(); */
                // 链式编程
                $('#content div').eq(index).show().siblings().hide();;
            });
        });
    </script>
</body>

</html>
