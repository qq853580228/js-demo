<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            margin: 10px;
            border: 5px solid #ccc;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        $(function() {
            // 1.whith和height返回自己真实的宽和高 200px
            console.log($("div").width());
            // 2.innerwidth和innerheight返回的是自身宽高大小加上padding的值 220px
            console.log($("div").innerWidth());
            // 3.outerwidth（参数）和outerheight（参数）返回的是自身宽高大小加上padding加上border的值，如果参数为true则包括margin的值
            // console.log($("div").outerWidth());230px
            console.log($("div").outerWidth(true)); //250px
        });
    </script>
</body>

</html>
