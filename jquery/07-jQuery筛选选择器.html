<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
    <ul>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>
    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>
    <script>
        $('ul li:first').css('color', 'red');
        // 筛选其中的某个元素，:eq(index)
        $('ul li:eq(3)').css('color', 'green');
        // :eq(index)，:eq(index)可以同时选中多个元素
        $('ul li:eq(1),ul li:eq(2)').css('color', 'cyan');
        $('ul li:last').css('color', 'blue');
        // :odd筛选下标为奇数的元素
        $('ol li:odd').css('color', 'yellow');
        // :even筛选下标为偶数的元素
        $('ol li:even').css('color', 'pink');
    </script>
</body>

</html>
