<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        ul li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #666;
        }
        
        .nav {
            padding: 0;
            margin-left: 100px;
        }
        
        .nav>li {
            float: left;
            margin: 15px 25px 0;
            width: 60px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        
        .nav>li>a {
            display: block;
        }
        
        .nav>li>a:hover {
            background-color: #ccc;
            color: #fff;
        }
        
        .nav ul {
            display: none;
            padding: 0;
            border-left: 1px solid rgba(255, 193, 78, 0.753);
            border-right: 1px solid rgba(255, 193, 78, 0.753);
        }
        
        .nav li ul li {
            width: 60px;
            height: 40px;
            border-bottom: 1px solid rgba(255, 193, 78, 0.753);
        }
        
        .nav li ul li:hover {
            background-color: rgb(255, 210, 113);
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
    </ul>
    <script>
        $(function() {
            $('.nav>li').mouseover(function() {
                // $(this) 当前元素 不需要加引号
                // show()显示元素
                $(this).children('ul').stop().show();
            });
            $('.nav>li').mouseout(function() {
                // hide()隐藏元素
                $(this).children('ul').stop().hide();
            });
        });
    </script>
</body>

</html>
