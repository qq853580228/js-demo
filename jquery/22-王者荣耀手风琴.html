<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        img {
            display: block;
        }
        
        ul {
            list-style: none;
            overflow: hidden;
        }
        
        ul li {
            position: relative;
            float: left;
            width: 69px;
            height: 69px;
            margin-right: 10px;
        }
        
        .king {
            width: 852px;
            margin: 100px auto;
            background: url(files/24-手风琴案例/images/bg.png) no-repeat;
            padding: 10px;
            overflow: hidden;
        }
        
        .big {
            width: 224px;
            display: none;
        }
        
        .king li.current {
            width: 224px;
        }
        
        .king li.current .big {
            display: block;
        }
        
        .king li.current .small {
            display: none;
        }
        
        .small {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 69px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="king">
        <ul>
            <li class="current">
                <a href="#"><img src="files/24-手风琴案例/images/c.png" alt="" class="big"><img src="files/24-手风琴案例/images/c1.jpg" alt="" class="small"></a>
            </li>
            <li>
                <a href="#"><img src="files/24-手风琴案例/images/h.png" alt="" class="big"><img src="files/24-手风琴案例/images/h1.jpg" alt="" class="small"></a>
            </li>
            <li>
                <a href="#"><img src="files/24-手风琴案例/images/l.png" alt="" class="big"><img src="files/24-手风琴案例/images/l1.jpg" alt="" class="small"></a>
            </li>
            <li>
                <a href="#"><img src="files/24-手风琴案例/images/w.png" alt="" class="big"><img src="files/24-手风琴案例/images/w1.jpg" alt="" class="small"></a>
            </li>
            <li>
                <a href="#"><img src="files/24-手风琴案例/images/t.png" alt="" class="big"><img src="files/24-手风琴案例/images/t1.jpg" alt="" class="small"></a>
            </li>
            <li>
                <a href="#"><img src="files/24-手风琴案例/images/m.png" alt="" class="big"><img src="files/24-手风琴案例/images/m1.jpg" alt="" class="small"></a>
            </li>
            <li>
                <a href="#"><img src="files/24-手风琴案例/images/z.png" alt="" class="big"><img src="files/24-手风琴案例/images/z1.jpg" alt="" class="small"></a>
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            $(".king li").mouseover(function() {
                $(this).stop().animate({
                    width: 224
                }, 200).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
                $(this).siblings("li").stop().animate({
                    width: 69
                }, 200).find(".big").stop().fadeOut().siblings(".small").stop().fadeIn();
            });
        });
    </script>
</body>

</html>
