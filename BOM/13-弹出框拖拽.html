<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        /* 遮盖层 */
        
        .login-bg {
            display: none;
            z-index: -1;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .3)
        }
        
        .modal-header {
            cursor: move;
        }
        
        .modal-dialog {
            display: none;
        }
        
        .Alert {
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2 class="Alert">弹出模态框</h2>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id="model-body">
                <div class="form-group">

                    <input type="text" class="form-control" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" placeholder="密码" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control">登录</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default form-control">注册</button>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
    <div id="bg" class="login-bg"></div>
    <script>
        var lgTitle = document.querySelector('.modal-header');
        var close = document.querySelector('.close');
        var Alert = document.querySelector('.Alert');
        var modalDialog = document.querySelector('.modal-dialog');
        var loginBg = document.querySelector('.login-bg');
        Alert.addEventListener('click', function() {
            modalDialog.style.display = 'block';
            loginBg.style.display = 'block';
        });
        close.addEventListener('click', function() {
            modalDialog.style.display = 'none';
            loginBg.style.display = 'none';
        });
        lgTitle.addEventListener('mousedown', function(e) {
            var x = e.pageX - lgTitle.offsetLeft;
            var y = e.pageY - lgTitle.offsetTop;

            document.addEventListener('mousemove', move);

            function move(e) {
                modalDialog.style.left = e.pageX - x + 'px';
                modalDialog.style.top = e.pageY - y + 'px';
            }
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', move);

            });
        });
    </script>
</body>

</html>
