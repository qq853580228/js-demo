<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 通过window.onload方式，可以把script标签放在任意位置，传统方式会导致后面的内容覆盖前面的内容
        var btn = document.querySelector('button');
        window.onload = function() {
            btn.addEventListener('click', function() {
                window.alert('11');
            });
        };
        window.onload = function() {
            btn.addEventListener('click', function() {
                window.alert('22');
            });
        };

        window.addEventListener('load', function() {
            btn.addEventListener('click', function() {
                window.alert('33');
            });
        });
        // 此方式区别于load在于：load方式要等页面加载完毕，包括dom的图片、flash、css等才能开始执行
        // 而DOMContentLoaded是dom加载完毕，不包括图片、flash、css就可以执行，加载速度比load更快
        window.addEventListener('DOMContentLoaded', function() {
            btn.addEventListener('click', function() {
                window.alert('44');
            });
        });
    </script>
</body>

</html>
