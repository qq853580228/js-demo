<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .app {
            margin: 100px auto;
            width: 200px;
        }
        
        .hours {
            width: 40px;
            height: 40px;
            background-color: rgb(22, 22, 22);
            color: white;
            font-size: 18px;
            line-height: 40px;
            text-align: center;
            float: left;
        }
        
        .minutes {
            width: 40px;
            height: 40px;
            background-color: rgb(22, 22, 22);
            color: white;
            font-size: 18px;
            line-height: 40px;
            text-align: center;
            float: left;
            margin-left: 10px;
        }
        
        .seconds {
            width: 40px;
            height: 40px;
            background-color: rgb(22, 22, 22);
            color: white;
            font-size: 18px;
            line-height: 40px;
            text-align: center;
            float: left;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <button>开始倒计时</button>
    <button>结束倒计时</button>
    <div class="app">
        <div class="hours">1</div>
        <div class="minutes">2</div>
        <div class="seconds">3</div>
    </div>
    <script>
        var btns = document.querySelectorAll('button');
        var hour = document.querySelector('.hours');
        var minute = document.querySelector('.minutes');
        var second = document.querySelector('.seconds');
        var inputTime = +new Date('2019-8-10 17:00:00');
        var time = null;
        countDown();

        function countDown() {
            var nowTime = +new Date();
            var times = (inputTime - nowTime) / 1000;
            //时
            var hours = parseInt(times / 60 / 60 % 24);
            hours = hours < 10 ? '0' + hours : hours;
            hour.innerHTML = hours;
            //分
            var minutes = parseInt(times / 60 % 60);
            minutes = minutes < 10 ? '0' + minutes : minutes;
            minute.innerHTML = minutes;
            //秒
            var seconds = parseInt(times % 60)
            seconds = seconds < 10 ? '0' + seconds : seconds;
            second.innerHTML = seconds;
        };

        btns[0].addEventListener('click', function() {
            time = setInterval(countDown, 1000);
            return time;
        });
        btns[1].addEventListener('click', function() {
            clearInterval(time);
        });
    </script>
</body>

</html>
